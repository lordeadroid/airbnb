<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Airbnb | Holiday rentals, cabins, beach houses &amp; more</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="public/images/airbnb.png" alt="air-bnb logo" />
      </div>
      <div class="options">
        <a href="">Stays</a>
        <a href="">Experiences</a>
        <a href="">Online Experiences</a>
      </div>
      <div class="personal">
        <a href="">Airbnb your home</a>
        <div class="preferences">
          <img src="public/images/preferences.png" alt="logo for preferences" />
        </div>
        <div class="profile">
          <img
            src="public/images/hamburger-menu.png"
            alt="image for hamburger menu"
          />
          <img src="public/images/profile-image.png" alt="profile image" />
        </div>
      </div>
    </nav>
    <div class="search-bar">
      <div>
        <span>Where</span>
        <span>Search destinations</span>
      </div>
      <div>
        <div>
          <span>Check in</span>
          <span>Add dates</span>
        </div>
        <div>
          <span>Check out</span>
          <span>Add dates</span>
        </div>
      </div>
      <div>
        <span>Check out</span>
        <span>Add Dates</span>
        <div class="search-button"></div>
      </div>
    </div>
  </body>
</html>
